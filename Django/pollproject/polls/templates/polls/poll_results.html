<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poll Results</title>
</head>
<body>
    <h1>Results for: {{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - {{ choice.votes }} votes</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'poll_list' %}">Back to Polls</a>
</body>
</html>
